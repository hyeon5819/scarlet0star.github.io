<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 자세히 보기</title>
    <script src="product_detail.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header></header>

    <div class="container text-center">

        <h1 class="mb-5">상품 상세페이지</h1>
        <div class="row row-cols-1 row-cols-md-2" id="product">

            <div id="product-image" class="col"></div>
            <div>
                <h3 id="product-title">게시글 제목</h3>
                <h5 id="product-content">내용</h5>
                <p id="product-price">가격</p>
                <p id="product-bargain">가격제안 여부</p>
                <p id="product-place">장소</p>
                <div id="product-category" style="display: flex; flex-direction: row; justify-content: center;">카테고리 :
                </div>
                <p id="product-views">조회수</p>
                <p id="product-transaction_status">거래상태</p>
                <p id="product-created_at">등록일</p>
                <button id="product-refreshed_at">끌어올리기</button>
                <button id="product-bookmark">관심등록</button>
                <button id="product-is_hide">숨기기</button>
            </div>
            <button onclick="productUpdate()" id="product_update" class="mt-3" data-value="productDetailId">수정</button>
            <button onclick="productDelete()" id="product_delete" class="mt-3" data-value="productDetailId">삭제</button>

        </div>


    </div>
</body>

</html>
