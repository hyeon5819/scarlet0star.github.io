<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 삭제</title>
    <script>
        async function deleteUser(){
            const res = await fetch('/delete', {
                method: 'DELETE'
            });
            const result = await res.json();
            if(result.success){
                alert(result.msg);
                location.href = '/';
            }else{
                alert(result.msg);
            }
        }
    </script>
</head>
<body>
    <h1>사용자 삭제</h1>
    <div>
        <p>정말로 삭제하시겠습니까?</p>
        <button onclick="deleteUser()">삭제하기</button>
    </div>
</body>
</html>
