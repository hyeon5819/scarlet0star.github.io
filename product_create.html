<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <script src="product_create.js"></script>
    <script src="loader.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
    <header></header>


    <div class="container text-center mt-5">

        <h1 class="mb-5">상품 등록</h1>


        <form style="display: flex; flex-direction: column; margin: auto; width: 50%;">
            <input type="text" name="title" id="title" placeholder="title" /><br>
            <input type="text" name="content" id="content" placeholder="content" /><br>
            <input type="number" name="price" id="price" placeholder="price" /><br>
            <input type="file" name="image" id="image" multiple /><br>
            <div style="display: flex; justify-content: center; text-align: center;">
            <label style="margin: auto;"><input type="checkbox" name="is_free" id="is_free" value="True" />무료나눔</label>
            <label style="margin: auto;"><input type="checkbox" name="bargain" id="bargain" value="True" />가격제안 받기</label>
            </div>
            <input type="text" name="place" id="place" placeholder="place" /><br>
            <label>카테고리(중복 가능)</label>
            <select name="category" id="category" multiple>
            </select><br>
            
        </form>
        <button type="button" onclick="handleProductCreate()">제출</button>
        <button type="button" onclick="window.location.href='/'">홈</button>

        <div id="products"></div>
    </div>
</body>
</html>
