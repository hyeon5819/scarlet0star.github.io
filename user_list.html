<!-- 사용자 목록 출력

JavaScript(fetch)를 사용해 백엔드로부터 리스트 요청 및 출력

사용자 목록을 클릭 시 detail.html로 이동 -->

<!-- Path: users\templates\detail.html -->
<!-- 사용자 정보 출력 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
    <script>
        async function detail(){
            const res = await fetch('/detail');
            const result = await res.json();
            if(result.success){
                const user = result.user;
                document.getElementById('id').innerText = user.id;
                document.getElementById('email').innerText = user.email;
                document.getElementById('name').innerText = user.name;
            }else{
                alert(result.msg);
            }
        }
        detail();
    </script>
</head>
<body>
    <h1>사용자 정보</h1>
    <div>
        <p>아이디: <span id="id"></span></p>
        <p>이메일: <span id="email"></span></p>
        <p>이름: <span id="name"></span></p>
    </div>
    <div>
        <a href="/update">수정하기</a>
        <a href="/delete">삭제하기</a>
    </div>
</body>
</html>
