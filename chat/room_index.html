
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>django-channels-chat</title>
    
    </head>
    <body>
        <div>
            <h2>로그인</h2>
            <form>
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="password">
                <button type="button" onclick="handleLogin()">제출</button>
            </form>
        </div>
        <div>
            <h2>회원가입</h2>
            <form>
                <input type="email" name="email2" id="email2" placeholder="email2">
                <input type="password" name="password2" id="password2" placeholder="password2">
                <button type="button" onclick="handleSignup()">제출</button>
            </form>
            <button type="button" onclick="handleLogout()">로그아웃</button>
        </div>
        
        <div>
            <h2>Product</h2>
            <div>
                <div id="product">

                </div>
            </div>
        </div>
        <div>
            <h2>로그인 유저 채팅방</h2>
            <div >
                <div id="chatroom">

                </div>
            </div>
        </div>
        <script src="../js/user.js"> </script>
        <script src='../js/room_index.js'></script>
        
    </body>
</html>
