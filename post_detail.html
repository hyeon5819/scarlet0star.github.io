<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 자세히 보기</title>
    <script src="logincheck.js"></script>
    <script src="loader.js"></script>
    <script src="post_detail.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <div class="container text-center mt-5">
        <h1 class="mb-5">게시글 상세페이지</h1>
        <div class="row row-cols-1 row-cols-md-1" id="post">
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title" id="post-title">게시글 제목</h3>
                        <p class="card-text" id="post-content">내용</p>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button onclick="postUpdate()" id="post_update" class="btn btn-primary" data-value="postDetailId">수정</button>
                <button onclick="postDelete()" id="post_delete" class="btn btn-danger" data-value="postDetailId">삭제</button>
            </div>
        </div>
    </div>
</body>

</html>
