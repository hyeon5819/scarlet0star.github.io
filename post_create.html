<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <script src="logincheck.js"></script>
    <script src="loader.js"></script>
    <script src="post_create.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <div class="container text-center mt-5">
        <h1 class="mb-5">게시글 등록</h1>
        <form class="row g-3" style="display: flex; flex-direction: column; margin: auto; width: 50%;">
            <div class="col-auto">
                <label for="title" class="visually-hidden">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="col-auto">
                <label for="content" class="visually-hidden">Content</label>
                <textarea class="form-control" id="content" placeholder="Content"></textarea>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="handlePostCreate()">제출</button>
                <button type="button" class="btn btn-secondary mb-3" onclick="window.location.href='/'">홈</button>
            </div>
        </form>
    </div>
</body>

</html>
